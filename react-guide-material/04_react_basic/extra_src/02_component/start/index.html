<html>

    <script src="/react-guide-material/libs/babel-standalone.js"></script>
  </head>
  <body>
    <div id="app"></div>

      const appEl = document.querySelector("#app");
      const root = ReactDOM.createRoot(appEl);
      // function Example() {
      //   return <h1>Hello Components</h1>;
      // }
      const Example = () => {
        return (
          <div>
            <h1>Hello Components</h1>
          </div>
          // returnの後が複数行になる場合は、returnの後に丸括弧が必要
        );
      };

      const a = () => {
        return "戻り値";
      };

      console.log(a());

      root.render(<Example />);
    </script>
  </body>
</html>
